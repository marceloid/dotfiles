##### â”€â”€â”€ Auto-install TPM and Plugins â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

# If TPM is missing, clone it automatically
if "test ! -d \"$HOME/.tmux/plugins/tpm\"" \
   "run-shell 'git clone https://github.com/tmux-plugins/tpm \"$HOME/.tmux/plugins/tpm\"'"

# If TPM exists, ensure all plugins are installed
if "test -d \"$HOME/.tmux/plugins/tpm\"" \
   "run-shell \"$HOME/.tmux/plugins/tpm/bin/install_plugins\""

# Auto-update all plugins once every 7 days (safe)
if-shell '[ $(find \"$HOME/.tmux/plugins\" -maxdepth 1 -type d -mtime +7 | wc -l) -gt 0 ]' \
   "run-shell \"$HOME/.tmux/plugins/tpm/bin/update_plugins all\""

